{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<section>
   <article>
      <h1>Menu item</h1>
      <span>
         <a href="{% url 'home' %}">Home</a> /
         <a href="{% url 'menu' %}">Menu</a>/
      </span>
      <!--Begin row-->
      <div class="row">
         <!--Begin col-->
         <div class="column">
            <h2>
               {{ menu.name }} 
            </h2>
            <p>
               {{ menu.description }} 
            </p>
            <p>
               ${{ menu.price }}.00
            </p>
         </div>
         <!--End col-->
         <!--Begin col-->
         <div class="column">
            <!-- <img src="{{ '/static/img/menu_items/{menu.name}.jpg' }}" alt="{{ item.name}}" /> -->
            <img src="{% static 'img/menu_items/' %}{{menu.name}}.jpg" alt="{{ menu.name }}" >
            <!-- <img src ="{% static 'myapp/' %}{{user.first_name}}_{{user.last_name}}.jpg" alt="Profile Picture"> -->

         </div>
         <!--End col-->
      </div>
      <!--End row-->
   </article>
</section>
{% endblock %}
